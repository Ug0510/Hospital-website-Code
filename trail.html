<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMU Result Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .tmu-btn {
            border: none;
            background-color: #FF7900;
            width: fit-content;
            border: 1px solid #FF7900 !important;
        }

        .tmu-btn:hover {
            background-color: white;
            color: #FF7900;
        }

        .tmu-text-primary{
            color: #FF7900;
        }
    </style>
</head>

<body class="bg-light">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.tmu.ac.in/data1/images/convocation/6.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://www.tmu.ac.in/data1/images/convocation/6.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://www.tmu.ac.in/data1/images/convocation/6.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container">
        <form class="shadow px-4 py-4 my-5" style="background-color: white;" id="resultForm">
            <div class="row">
                <h2 class="text-center mt-2 mb-4 tmu-text-primary fw-bold">Online Result</h2>
            </div>
            <div class="row">
                <div class="col-4">
                    <div>
                        <label for="enrollment" class="form-label">Enrollment no.</label>
                        <input type="text" class="form-control" id="enrollment" maxlength="10" required>
                        <div class="invalid-feedback">Enrollment number must be exactly 10 characters long.</div>
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                </div>
                <div class="col-4">
                    <label for="semester" class="form-label">Semester/Year</label>
                    <select class="form-select" id="semester" aria-label="Default select example" required>
                        <option selected disabled>Select Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                    <div class="invalid-feedback">Please select a semester.</div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary d-block mx-auto mt-3 tmu-btn">Get Result</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('resultForm').addEventListener('submit', function (event) {
            var enrollment = document.getElementById('enrollment');
            var semester = document.getElementById('semester');

            if (enrollment.value.length !== 10) {
                enrollment.classList.add('is-invalid');
                event.preventDefault();
            } else {
                enrollment.classList.remove('is-invalid');
            }

            if (semester.value === "Select Semester") {
                semester.classList.add('is-invalid');
                event.preventDefault();
            } else {
                semester.classList.remove('is-invalid');
            }
        });
    </script>
</body>

</html>
